
<div class="row" ng-conroller="postListController">
	<div class="col-sm-8 blog-main">
		<div class="blog-post" ng-repeat="post in posts">
			<h3 class="blog-post-title">{{post.title}}</h3>
			<p class="blog-post-meta">{{post.createdDate}} by {{post.member.name}}</p>
			<p>{{post.content}}</p>
		</div>
	</div>
</div>
